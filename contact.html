<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact us page - reach out for inquiries or feedback"
    />
    <title>Contact Us | Your Company Name</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-info">
        <h1>Contact Us</h1>
        <div class="contact-methods">
          <div class="contact-method">
            <h2>Phone</h2>
            <p><a href="tel:09036161857">0903 616 1857</a></p>
          </div>
          <div class="contact-method">
            <h2>WhatsApp</h2>
            <p>
              <a
                href="https://wa.me/2349036161857"
                target="_blank"
                rel="noopener"
                >Message us on WhatsApp</a
              >
            </p>
          </div>
          <div class="contact-method">
            <h2>Email</h2>
            <p>
              <a
                href="mailto:feranmioyetunde@gmail.com?subject=Inquiry&body=Hello, I am..."
                target="_blank"
              >
                feranmioyetunde@gmail.com
              </a>
            </p>
          </div>
        </div>
      </section>

      <section class="form-container">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Your email address"
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="What is this regarding?"
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              placeholder="How can we help you?"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
